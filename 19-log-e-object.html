<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produtos</title>
</head>

<body>
    <div id="saida"></div>


    <script>
        var produto1 = new Object();
        produto1.nome = 'caneta';
        produto1.preco = 5.5;
        produto1.estoque = 10;

        var mensagem = '';

        produto1.comprar = function () {
            console.log('comprou caneta');
            this.estoque--;
            console.log(this.estoque);
        }

        mensagem += 'Nome: ' + produto1.nome + '<br>';
        mensagem += 'Pre√ßo: ' + produto1.preco + '<br>';
        mensagem += 'Estoque: ' + produto1.estoque + '<br>';

        document.querySelector("#saida").innerHTML = mensagem;

    </script>
</body>

</html>
