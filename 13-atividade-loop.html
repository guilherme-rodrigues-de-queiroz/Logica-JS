<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade soma</title>
</head>
<body>
    <script>
        var maior = 0;

        // usuário deve digitar 5 números e trazer o maior número digitado
        for(var i = 1; i <= 5; i++){
            var num = Number(prompt(`Digite o ${i}º valor`))
            if (num > maior){
                maior = num;
            }
        }
        document.write(maior);

    </script>

</body>
</html>
