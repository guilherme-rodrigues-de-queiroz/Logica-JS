<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // loop que e traga o quadrado apenas dos pares
        for(var i = 1; i <= 100 ; i++){
            // bloco de instrução
            if(i%2 == 0){
                document.write('O quadrado de ' + i + ' é ' + (i**2) + '<br>');
            }
        }
        document.write('Saiu do loop');
    </script>

</body>
</html>
