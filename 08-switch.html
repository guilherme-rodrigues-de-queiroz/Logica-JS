<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>

    <h1>Estrutura de decisão Switch</h1>
    
    <script>
        // Digitar um valor de 1 a 4
        let n1 = parseInt(prompt('Digite um valor de 1 a 4'));

        // Mostrar uma saudação
        switch (n1) {
            case 1:
                // faça isso
                alert('Você escolheu o 1');
                break;
            case 2:
                alert('Você escolheu o 2');
                break;
            case 3:
                alert('Você escolheu o 3');
                break;
            case 4:
                alert('Você escolheu o 4');
                break;
            default:
                alert('Você não escolheu nenhum número da lista de 1 a 4');
                break;
        }
        alert('Saiu do programa');


    </script>
</body>
</html>
