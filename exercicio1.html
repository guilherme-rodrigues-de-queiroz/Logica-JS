<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>
    
    <script>
        // Declarar variavel
        var num1,num2;

        // Pedir um numero
        num1 = prompt ('Digite um número');

        // Pedir um segundo numero
        num2 = prompt ('Digite um número');

        // Transformar string em número
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        // Mostrar soma
        alert('a soma é:');
        alert(num1 + num2);

        // Mostrar subtração
        alert('a subtração é:')
        alert(num1 - num2);

        // Mostrar multiplicalçao
        alert('a multiplicação é:')
        alert(num1 * num2);

        // Mostrar divisão
        alert('a divisão é:');
        alert(num1 / num2);

    </script>
</body>

</html>
