<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados</title>
</head>

<body>
    
    <h1>Somando valores digitados</h1>

    <script>
        // Declarar minhas variáveis
        var num1,num2;

        // Pedir um número
        num1 = prompt('Digitar o primeiro número:');

        // Pedir o segundo número
        num2 = prompt('Digitar o segundo número:');

        // Transformar string em number
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        // Mostrar a soma
        alert(num1 + num2);

    </script>
</body>

</html>
