<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área Retângulo</title>
</head>

<body>
    <h1>Funções que recebem valores - parâmetros</h1>

    <!-- botão para calcular a área -->
    <button onclick="calcularArea(base, altura)">Calcular Área</button>

    <script>
        // pedir o valor da base
        let base = parseFloat(prompt('Digite a medida da base'));

        // pedir o valor da altura
        let altura = parseFloat(prompt('Digite a medida da altura'));

        function calcularArea(b, a){
            alert(`A área do retangulo de base ${b} e altura ${a} é igual a ${(b*a)}`)
        }

    </script>
</body>
</html>
