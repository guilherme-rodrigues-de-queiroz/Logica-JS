<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando</title>
</head>
<body>
    <h3>Calculadora</h3>
    <p>Faça seus calculos como divisão, subtração, soma e multiplicação</p>

    <button onclick="gerarTabuada()">Gerar Multiplicação</button>
    <button onclick="gerarSoma()">Gerar Soma</button>
    <button onclick="gerarSubtracao()">Gerar Subtração</button>
    <button onclick="gerarDivisao()">Gerar Divisão</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="saida"></div>

    <script>
        // Multiplicação
        function gerarTabuada(){
        let num1 = parseInt(prompt('Digite o 1º número para a multiplicação'));
        let num2 = parseInt(prompt('Digite o 2º número para a multiplicação'));
        let saida = document.querySelector('#saida');

        let mensagem = '';
        if(num1 * num2){
            mensagem = num1 + ' X ' + num2 + ' = ' + (num1 * num2);
        }
        saida.innerHTML = mensagem
        }
        // Limpar 
        function limparTabuada(){
            mensagem = '';
            saida.innerHTML = mensagem;
        }

        // Soma
        function gerarSoma(){
            let num1 = parseInt(prompt('Digite o 1º número para a soma'));
            let num2 = parseInt(prompt('Digite o 2º número para a soma'));
            let saida = document.querySelector('#saida');

            let mensagem = ''
            if(num1 + num2){
                mensagem = num1 + ' + ' + num2 + ' = ' + (num1 + num2);
            }
            saida.innerHTML = mensagem
        }

        // Subtração
        function gerarSubtracao(){
            let num1 = parseInt(prompt('Digite o 1º número para a subtração'));
            let num2 = parseInt(prompt('Digite o 2º número para a subtração'));
            let saida = document.querySelector('#saida');

            let mensagem = ''
            if(num1 - num2){
                mensagem = num1 + ' - ' + num2 + ' = ' + (num1 - num2);
            } else {
                mensagem = num1 + ' - ' + num2 + ' = 0'
            }
            saida.innerHTML = mensagem
        }

        // Divisão
        function gerarDivisao(){
            let num1 = parseInt(prompt('Digite o 1º número para a divisão'));
            let num2 = parseInt(prompt('Digite o 2º número para a divisão'));
            let saida = document.querySelector('#saida');

            let mensagem = ''
            if(num1 / num2){
                mensagem = num1 + ' / ' + num2 + ' = ' + (num1 / num2);
            }
            saida.innerHTML = mensagem
        }
    

    </script>

</body>
</html>
