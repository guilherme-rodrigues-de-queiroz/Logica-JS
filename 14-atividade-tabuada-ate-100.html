<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada até 100</title>
</head>
<body>

    <!-- Mundo html -->
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="saida"></div>

    <script>
        function gerarTabuada(){
        // aqui vai ser o bloco de instrução
        // pedir número
        let n = parseInt(prompt('Digite o número para a tabuada'));
        let saida = document.querySelector('#saida');

        let mensagem = '';
        for(var i = 1; i <= 100; i++){
            mensagem += n + ' X ' + i + ' = ' + (n * i) + '<br>';
        }
        saida.innerHTML = mensagem
        }
        function limparTabuada(){
            mensagem = '';
            saida.innerHTML = mensagem;
        }

    </script>
</body>
</html>
