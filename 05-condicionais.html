<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>

    <h1>Condicionais</h1>
    
    <script>
        // Pedir a nota 1ºTrim e transformar em number
        var trim1 = parseFloat(prompt('Digite a nota do 1º Trimestre'));

        // Pedir a nota do 2ºTrim e transformar em number
        var trim2 = parseFloat(prompt('Digite a nota do 2º Trimestre'));

        // Pedir a nota 3ºTrim e transformar em number
        var trim3 = parseFloat(prompt('Digite a nota do 3º Trimestre'));

        // Calcular a média
        var media = (trim1 + trim2 + trim3) / 3;

        // Estrutura condicional de escolha (decisão)
        if(media >= 7){
            // Fazer este bloco caso condição seja verdadeira
            alert('Parabéns você foi aprovado com média ' + media.toFixed(2) + '. Curta suas férias!')
        } else {
            // Fazer este bloco caso condição seja falsa
            alert('Puxa, você ficou retido! Com média ' + media.toFixed(2) + ' nos vemos no próximo ano!');
        }

    </script>

</body>

</html>
