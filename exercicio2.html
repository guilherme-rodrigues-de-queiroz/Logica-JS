<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        // Transformar o primeiro numero em number
        var num1 = parseFloat(prompt('Digite o primeiro número'));

        // Transformar o segundo numero em number
        var num2 = parseFloat(prompt('Digite o segundo número'));

        // Transformar em inteiro
        var num1 = parseFloat(num1);
        var num2 = parseFloat(num2);

        // Transformar em resto
        var resto = (num1 % num2);

        // Resto da divisão
        alert(`O resto da divisão de ${num1} e ${num2} é ${resto}`)

        // Transformar em elevado
        var elevado = (num1 ** num2);

        // Numero elevado
        alert(`Um numero elevado a outro ${num1} e ${num2} é ${elevado}`)

    </script>

</body>
</html>
