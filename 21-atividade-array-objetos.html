<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="output"></div>

    <script>
        let users = [
            {'nome': 'Guilherme', 'email': 'queiroz.1935@aluno.pr.senac.br'},
            {'nome': 'Waldir', 'email': 'waldirsouza@hotmail.com'}
        ]

        let mensagem = '';

        for(let i = 0; i < users.length; i++){
            mensagem += '<h3>Nome: ' + users[i].nome + '</h3>';
            mensagem += '<p><b>e-mail:</b> ' + users[i].email + '<p>';
        }

        document.querySelector("#output").innerHTML = mensagem;
    </script>
    
</body>
</html>
